{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}

<div class="container-fluid  px-0">
  <img src="https://source.unsplash.com/1600x600/?phone,contact" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container py-4 mb-3">
  <h1 class="text-center">Contact Us</h1>

  <form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
    </div>
    <div class="form-group">
      <label for="desc">Tell me me about what you want to contact me for...</label>
      <textarea class="form-control" id="desc"  name="desc" rows="3"> </textarea>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>

{% endblock body %}
